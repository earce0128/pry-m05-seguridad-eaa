<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error interno del servidor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }
        
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            color: #dc3545;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        .error-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #212529;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-primary {
            background: #0d6efd;
            border: none;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(13, 110, 253, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(13, 110, 253, 0.3);
        }
        
        .btn-outline-secondary {
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background: #e9ecef;
        }
        
        .technical-info {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: left;
        }
        
        .technical-info-title {
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #495057;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .footer {
            color: #6c757d;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-icon {
                font-size: 3rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code"></div>
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>
            <h1 class="error-title">Servicio no disponible temporalmente</h1>
            <p class="error-message">
                Por favor, inténtalo de nuevo más tarde.
            </p>
            
            <div class="action-buttons">
                <a href="/appCot" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Volver al inicio
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="fas fa-redo me-2"></i>Recargar página
                </button>
            </div>
            
            <div class="technical-info">
                <div class="technical-info-title">Información técnica:</div>
                <p>Error 500 - Internal Server Error<br>
                ID de error: SERVER-ERR-20230617<br>
                Hora del error: <span id="current-time"></span></p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        © 2025 MiAplicación - Soporte técnico: soporte@miaplicacion.com
    </div>
    
    <!-- Bootstrap JS con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Mostrar la hora actual del error
        const now = new Date();
        const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const dateString = now.toLocaleDateString();
        document.getElementById('current-time').textContent = `${dateString} ${timeString}`;
    </script>
</body>
</html>
