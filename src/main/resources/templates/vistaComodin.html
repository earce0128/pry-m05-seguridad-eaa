<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción - Servicio No Disponible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .construction-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .construction-icon {
            font-size: 5rem;
            color: #1e3c72;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        h1 {
            color: #1e3c72;
            font-weight: 800;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.7;
        }
        .btn-home {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .progress-container {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            width: 65%;
            border-radius: 4px;
            animation: progress-animation 3s infinite;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        .feature-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            width: 160px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .feature-icon {
            font-size: 2rem;
            color: #1e3c72;
            margin-bottom: 15px;
        }
        .feature-title {
            font-weight: 600;
            color: #1e3c72;
            font-size: 1rem;
        }
        .construction-worker {
            position: absolute;
            bottom: -30px;
            right: -30px;
            opacity: 0.1;
            font-size: 15rem;
            z-index: 0;
            color: #1e3c72;
        }
        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .contact-info a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .contact-info a:hover {
            color: #4e54c8;
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
            color: #1e3c72;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .social-icon:hover {
            background: #1e3c72;
            color: white;
            transform: translateY(-3px);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes progress-animation {
            0% { width: 30%; }
            50% { width: 80%; }
            100% { width: 30%; }
        }
        @media (max-width: 768px) {
            .construction-card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
            .features {
                gap: 10px;
            }
            .feature-box {
                width: 130px;
                padding: 15px;
            }
            .construction-worker {
                font-size: 10rem;
                bottom: -20px;
                right: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="construction-card">
        <i class="fas fa-tools construction-icon"></i>

        <h1>¡Servicio No Disponible Temporalmente!</h1>
        
        <p>Estamos trabajando en mejoras para ofrecerte una experiencia aún mejor. Esta sección de nuestro sitio está actualmente en construcción y estará disponible muy pronto.</p>
        
        <div class="progress-container">

        <div class="features">
            <div class="feature-box">
                <div class="feature-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <div class="feature-title">Mejoras en Proceso</div>
            </div>
            <div class="feature-box">

                </div>
                <div class="feature-title">Optimización</div>
            </div>
            <div class="feature-box">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="feature-title">Seguridad</div>
            </div>
            <div class="feature-box">

                    <i class="fas fa-rocket"></i>
                </div>
                <div class="feature-title">Nuevas Funciones</div>
            </div>
        </div>
        
        <a href="/appCot" class="btn btn-home text-white">
            <i class="fas fa-home me-2"></i>Volver al Inicio
        </a>

    <script>
        // Simulación de tiempo restante
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                const now = new Date();
                const targetDate = new Date(now);
                targetDate.setDate(now.getDate() + 3); // 3 días en el futuro
                
                const diff = targetDate - now;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }
        
        // Actualizar cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
